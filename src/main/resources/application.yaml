spring:
  datasource:
    url: jdbc:mysql://localhost:3306/lessons
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    show-sql: true
    open-in-view: false
    hibernate:
      ddl-auto: update
  liquibase:
    change-log: classpath:db/db.changelog-master.xml
    enabled: true
    drop-first: true