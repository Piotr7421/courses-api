spring:
  datasource:
    url: jdbc:mysql://localhost:3306/courses_test_lock
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      connection-init-sql: SET innodb_lock_wait_timeout=1
  jpa:
    show-sql: true
    open-in-view: false
    hibernate:
      ddl-auto: validate
    properties:
      jakarta:
        persistence:
          lock:
            timeout: 1000
  liquibase:
    change-log: classpath:db/db.changelog-master.xml
    enabled: true
    drop-first: true
